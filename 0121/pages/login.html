<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 教师视频俱乐部</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="page-login" class="page active">
        <div class="login-container">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="login-card">
                <h2>教师视频俱乐部</h2>
                <p>专业教师协作发展平台</p>
                
                <div class="form-item">
                    <label class="required">姓名</label>
                    <input type="text" id="login-name" placeholder="请输入您的姓名">
                    <div class="error-message" id="login-name-error">
                        <i class="fas fa-exclamation-circle"></i> 请输入姓名
                    </div>
                </div>
                
                <div class="form-item">
                    <label class="required">密码</label>
                    <input type="password" id="login-password" placeholder="请输入密码">
                    <div class="error-message" id="login-password-error">
                        <i class="fas fa-exclamation-circle"></i> 请输入密码
                    </div>
                </div>
                
                <button class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 16px; margin-top: 10px;" onclick="App.login()">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                
                <div style="margin-top: 28px; text-align: center; padding-top: 20px; border-top: 1px solid #f0f0f0;">
                    <p style="font-size: 15px; color: #666;">还没有账号？</p>
                    <button class="btn btn-outline" onclick="App.navigateTo('register')" style="margin-top: 8px; padding: 10px 24px;">
                        <i class="fas fa-user-plus"></i> 立即注册
                    </button>
                </div>
                
                <div style="margin-top: 24px; font-size: 13px; color: #999; text-align: center;">
                    <p style="margin-top: 8px; font-size: 12px;">测试账号：王老师/123456 李老师/123456</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面特定的脚本可以放在这里
        document.addEventListener('DOMContentLoaded', function() {
            // 如果当前页面是登录页，自动聚焦到用户名输入框
            const loginInput = document.getElementById('login-name');
            if (loginInput) {
                setTimeout(() => loginInput.focus(), 100);
            }
        });
    </script>
</body>
</html>
