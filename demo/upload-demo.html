<body>

<div class="container">

        <div class="form-text">éœ€è¦ç™»å½•æƒé™æ‰èƒ½è°ƒç”¨ä¸Šä¼ æ¥å£ã€‚</div>

        <div class="mb-3">

    <div class="mt-3">

<script>
    // é…ç½®ä½ çš„åç«¯åœ°å€
    const API_BASE_URL = 'http://localhost:3000/api/v1';

    // æ—¥å¿—è¾…åŠ©å‡½æ•°
    function log(msg, data = null) {
        const logArea = document.getElementById('logArea');
        const time = new Date().toLocaleTimeString();
        let text = `[${time}] ${msg}`;
        if (data) text += `\n${JSON.stringify(data, null, 2)}`;
        
        const p = document.createElement('div');
        p.innerText = text;
        p.style.borderBottom = "1px solid #444";
        p.style.padding = "4px 0";
        logArea.appendChild(p);
        logArea.scrollTop = logArea.scrollHeight;
        console.log(msg, data || '');
    }

    // è·å–è§†é¢‘æ—¶é•¿çš„è¾…åŠ©å‡½æ•° (HTML5 Video)
    function getVideoDuration(file) {
        return new Promise((resolve, reject) => {
            const video = document.createElement('video');
            video.preload = 'metadata';
            
            video.onloadedmetadata = function() {
                window.URL.revokeObjectURL(video.src);
                resolve(Math.round(video.duration)); 
            }
            
            video.onerror = function() {
                reject("æ— æ³•è§£æè§†é¢‘æ–‡ä»¶ï¼Œè¯·ç¡®ä¿æ˜¯æœ‰æ•ˆçš„è§†é¢‘æ ¼å¼");
            }
            
            video.src = URL.createObjectURL(file);
        });
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // 1. è·å–è¡¨å•æ•°æ®
        const token = document.getElementById('authToken').value.trim();
        const clubId = parseInt(document.getElementById('clubId').value);
        const title = document.getElementById('videoTitle').value.trim();
        const fileInput = document.getElementById('videoFile');
        const file = fileInput.files[0];

        if (!token) return alert('è¯·å…ˆå¡«å†™ç™»å½• Tokenï¼');
        if (!file) return alert('è¯·é€‰æ‹©æ–‡ä»¶ï¼');

        const btn = document.getElementById('btnSubmit');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');

        try {
            btn.disabled = true;
            progressContainer.style.display = 'flex';
            progressBar.style.width = '0%';
            progressBar.innerText = '0%';
            progressBar.className = 'progress-bar progress-bar-striped progress-bar-animated';
            
            log('ğŸš€ å¼€å§‹æµç¨‹...');

            // 2. è§£æè§†é¢‘æ—¶é•¿
            log('æ­£åœ¨è§£æè§†é¢‘æ—¶é•¿...');
            const duration = await getVideoDuration(file);
            log(`è§†é¢‘æ—¶é•¿è§£ææˆåŠŸ: ${duration} ç§’`);

            // 3. è¯·æ±‚åç«¯è·å–ä¸Šä¼  Token
            log('æ­£åœ¨å‘åç«¯è¯·æ±‚ä¸Šä¼ å‡­è¯...');
            
            // ã€å…³é”®ä¿®æ”¹ç‚¹1ã€‘æ„é€  header
            const authHeader = { headers: { 'Authorization': `Bearer ${token}` } };
            
            const tokenRes = await axios.get(`${API_BASE_URL}/videos/token`, authHeader);
            
            if (tokenRes.data.code !== 0) throw new Error(tokenRes.data.msg);
            
            const { uploadToken, domain, region, bucket } = tokenRes.data.data;
            log('è·å–å‡­è¯æˆåŠŸ', { region, bucket });

            // 4. é…ç½®ä¸ƒç‰›ä¸Šä¼ å‚æ•°
            const key = `video_${Date.now()}_${file.name}`;
            const putExtra = {
                fname: file.name,
                params: {},
                mimeType: file.type || null
            };
            const config = {
                useCdnDomain: true,
                region: qiniu.region[region]
            };

            // 5. å¼€å§‹ç›´ä¼ ä¸ƒç‰›
            log('ğŸš€ å¼€å§‹ä¸Šä¼ æ–‡ä»¶åˆ°ä¸ƒç‰›äº‘...');
            const observable = qiniu.upload(file, key, uploadToken, putExtra, config);

            const observer = {
                next(res) {
                    const percent = res.total.percent.toFixed(0) + '%';
                    progressBar.style.width = percent;
                    progressBar.innerText = percent;
                },
                error(err) {
                    log('âŒ ä¸ƒç‰›ä¸Šä¼ å¤±è´¥', err);
                    alert('ä¸Šä¼ å¤±è´¥: ' + err.message);
                    btn.disabled = false;
                    progressBar.className = 'progress-bar bg-danger';
                },
                complete(res) {
                    log('âœ… ä¸ƒç‰›ä¸Šä¼ å®Œæˆ', res);
                    progressBar.className = 'progress-bar bg-success';
                    progressBar.innerText = 'ä¸Šä¼ å®Œæˆï¼Œæ­£åœ¨ä¿å­˜å…ƒæ•°æ®...';

                    // ã€å…³é”®ä¿®æ”¹ç‚¹2ã€‘å°† authHeader ä½œä¸ºå‚æ•°ä¼ é€’è¿›å»
                    saveVideoMetadata(res, duration, authHeader);
                }
            };

            observable.subscribe(observer);

        } catch (error) {
            console.error(error);
            log('âŒ å‘ç”Ÿé”™è¯¯', error.message || error);
            alert('é”™è¯¯: ' + (error.message || 'æœªçŸ¥é”™è¯¯'));
            btn.disabled = false;
        }

        // ã€å…³é”®ä¿®æ”¹ç‚¹3ã€‘æ¥æ”¶ authHeader å‚æ•°
        async function saveVideoMetadata(qiniuRes, duration, authHeader) {
            try {
                const payload = {
                    clubId: clubId,
                    title: title,
                    bucket: '', 
                    region: '', 
                    objectKey: qiniuRes.key, 
                    etag: qiniuRes.hash,     
                    duration: duration,      
                    fileSize: file.size,     
                    mimeType: file.type,     
                };

                log('æ­£åœ¨ä¿å­˜è§†é¢‘ä¿¡æ¯åˆ°æ•°æ®åº“...', payload);
                
                // è¿™é‡Œç°åœ¨å¯ä»¥ä½¿ç”¨ä¼ å…¥çš„ authHeader äº†
                const saveRes = await axios.post(`${API_BASE_URL}/videos`, payload, authHeader);

                if (saveRes.data.code === 0) {
                    log('ğŸ‰ å…¨éƒ¨æµç¨‹æˆåŠŸï¼è§†é¢‘ ID: ' + saveRes.data.data.videoId);
                    alert('ä¸Šä¼ æˆåŠŸï¼');
                } else {
                    throw new Error(saveRes.data.msg);
                }

            } catch (err) {
                log('âŒ ä¿å­˜å…ƒæ•°æ®å¤±è´¥', err);
                alert('ä¿å­˜å¤±è´¥: ' + err.message);
            } finally {
                btn.disabled = false;
            }
        }
    });
</script>
