<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 归档俱乐部卡片样式 */
.club-card.archived {
    background: #fafafa;
    border-color: #e0e0e0;
    opacity: 0.9;
}

    color: #666 !important;
}

.club-card.archived .club-tags .tag {
    opacity: 0.8;
}

.club-card.archived .club-actions .btn {
    opacity: 0.9;
    border-width: 1px;
}

.club-card.archived .club-actions .btn:hover {
    opacity: 1;
}

/* 归档卡片的查看任务按钮特殊样式 */
.club-card.archived .club-actions .btn-outline {
    border-color: #999;
    color: #666;
}

.club-card.archived .club-actions .btn-outline:hover {
    border-color: #1890ff;

}

.club-card.archived .club-actions .btn-primary {
    background: linear-gradient(135deg, #52c41a, #73d13d);

}

.club-card.archived .club-actions .btn-primary:hover {
    background: linear-gradient(135deg, #389e0d, #52c41a);
    border-color: #389e0d;
}
        
        /* 归档模态框样式 */
        .archive-consequence {
            background: rgba(0, 0, 0, 0.02);
            border-left: 4px solid #999;
            padding: 12px;
            border-radius: 4px;
        }
        
        .delete-consequence {
            background: rgba(255, 77, 79, 0.05);
            border-left: 4px solid #ff4d4f;
            padding: 12px;
            border-radius: 4px;
        }
        
        .action-option {
            padding: 16px;
            border: 2px solid #eee;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .action-option:hover {
            border-color: #1890ff;
            background: rgba(24, 144, 255, 0.03);
        }
        
        .action-option.selected {
            border-color: #1890ff;
            background: rgba(24, 144, 255, 0.05);
        }
        
        .action-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            position: relative;
        }
        
        .action-radio.selected::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #1890ff;
            border-radius: 50%;
        }
        
        /* ========== 新增：用户下拉菜单样式 ========== */
        .user-info {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .user-info:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            z-index: 1000;
            margin-top: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-item {
            padding: 12px 16px;
            font-size: 14px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s ease;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background-color: rgba(24, 144, 255, 0.08);
            color: var(--primary-color);
        }
        
        .dropdown-item i {
            width: 16px;
            text-align: center;
        }
        
        .profile-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff4d4f, #ff7a45);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .user-avatar-wrapper {
            position: relative;
        }
        
        .user-dropdown-header {
            padding: 16px;
            background: linear-gradient(135deg, rgba(24, 144, 255, 0.1), rgba(114, 46, 209, 0.1));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-dropdown-header .avatar {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        
        .user-dropdown-header .user-info-text {
            flex: 1;
        }
        
        .user-dropdown-header .user-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
        }
        
        .user-dropdown-header .user-email {
            font-size: 12px;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 160px;
        }

        /* ========== 新增：通知徽章样式 ========== */
        .notification-badge {
            position: relative;
            cursor: pointer;
        }
        
        .notification-icon {
            font-size: 18px;
            color: #666;
            transition: color 0.3s ease;
            padding: 8px;
            border-radius: 8px;
        }
        
        .notification-icon:hover {
            color: #1890ff;
            background: rgba(24, 144, 255, 0.1);
        }
        
        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4d4f;
            color: white;
            font-size: 10px;
            min-width: 16px;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            font-weight: bold;
            display: none; /* 默认隐藏，有通知时显示 */
        }
        
        .notification-count.high {
            background: #ff4d4f;
        }
        
        .notification-count.medium {
            background: #faad14;
        }
        
        .notification-count.low {
            background: #52c41a;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .user-info span {
                display: none;
            }
            
            .user-dropdown {
                right: -10px;
            }
        }
    </style>
</head>
<body>
     <div id="page-home" class="page active">
        <div class="header">
            <div class="header-left">
                <span class="platform-name">教师视频俱乐部</span>
                <span style="color: #999; font-weight: normal;"> | 我的俱乐部</span>

        <div class="club-grid" id="club-list">

    <script>
    // ========== 通知相关功能 ==========
    
    // 打开通知页面
function openNotifications() {
    console.log('打开通知中心');
    closeUserDropdown();
    
    if (window.App && window.App.navigateToNotifications) {
        window.App.navigateToNotifications();
    } else {
        window.location.hash = 'notifications';
    }
}

// 更新通知徽章 - 修改：根据未读数量更新铃铛颜色
function updateNotificationBadge() {
    console.log('更新通知徽章');
    
    const notificationBadge = document.getElementById('notification-badge');
    const notificationIcon = document.querySelector('.notification-icon');
    const dropdownBadge = document.getElementById('dropdown-notification-count');
    
    if (window.App && window.App.state) {
        const count = window.App.state.unreadNotificationCount || 0;
        
        // 更新顶部铃铛图标和徽章
        if (notificationBadge && notificationIcon) {
            if (count > 0) {
                notificationBadge.textContent = count > 99 ? '99+' : count.toString();
                notificationBadge.style.display = 'flex';
                notificationBadge.style.backgroundColor = '#ff4d4f'; // 红色
                
                // 铃铛图标变为红色
                notificationIcon.style.color = '#ff4d4f';
            } else {
                notificationBadge.style.display = 'none';
                notificationIcon.style.color = '#666'; // 恢复默认颜色
            }
        }
        
        // 更新下拉菜单中的徽章
        if (dropdownBadge) {
            if (count > 0) {
                dropdownBadge.textContent = count > 99 ? '99+' : count.toString();
                dropdownBadge.style.display = 'inline-block';
                dropdownBadge.style.backgroundColor = '#ff4d4f'; // 红色
            } else {
                dropdownBadge.style.display = 'none';
            }
        }
    }
}

// ========== 首页初始化 ==========

function initHomePage() {
    console.log('首页初始化');
    
    // 更新用户信息
    if (window.Auth && window.Auth.getUser()) {
        const user = window.Auth.getUser();
        console.log('当前用户:', user);
        
        const nameElements = document.querySelectorAll('#user-name-display');
        const avatarElements = document.querySelectorAll('#user-avatar');
        
        nameElements.forEach(element => {
            if (element) element.textContent = user.name || user.username || '用户';
        });
        
        avatarElements.forEach(element => {
            if (element) {
                const firstName = user.name ? user.name.charAt(0) : user.username ? user.username.charAt(0) : '?';
                element.textContent = firstName;
            }
        });
    }

    // 优先从API刷新用户资料，保证与Profile页面一致
    refreshUserProfileFromApi();
    
    // 检查个人资料完成度
    setTimeout(() => {
        checkProfileCompletion();
    }, 500);
    
    // 页面加载后立即更新通知徽章
    setTimeout(() => {
        // 先初始化通知徽章
        updateNotificationBadge();
        
        // 获取未读通知数量并更新徽章
        if (window.Notifications && window.Notifications.getUnreadCount) {
            window.Notifications.getUnreadCount().then(count => {
                console.log('获取到的未读通知数量:', count);
                if (window.App && window.App.state) {
                    window.App.state.unreadNotificationCount = count;
                    updateNotificationBadge();
                }
            }).catch(error => {
                console.error('获取未读数量失败:', error);
            });
        }
        
        // 同时尝试通过App更新
        if (window.App && window.App.updateUnreadCount) {
            window.App.updateUnreadCount();
        }
    }, 300);
    
    // 页面加载后自动加载俱乐部列表
    if (window.App && window.App.renderHome) {
        setTimeout(() => {
            console.log('调用App.renderHome');
            window.App.renderHome();
        }, 100);
    }
}

// 从API刷新用户资料并同步到本地缓存
async function refreshUserProfileFromApi() {
    if (!window.API || !window.Auth || !window.Auth.isLoggedIn || !window.Auth.isLoggedIn()) {
        return;
    }
    
    try {
        const result = await API.getMyInfo();
        if (result && result.code === 0 && result.data) {
            const apiUser = result.data;
            
            // 同步到Auth
            if (window.Auth.currentUser) {
                const currentUser = window.Auth.currentUser;
                currentUser.userId = apiUser.userId ?? currentUser.userId;
                currentUser.username = apiUser.username ?? currentUser.username;
                currentUser.role = apiUser.role ?? currentUser.role;
                currentUser.avatarUrl = apiUser.avatarUrl ?? currentUser.avatarUrl;
                currentUser.name = apiUser.username ?? currentUser.name;
                currentUser.profile = { ...(currentUser.profile || {}), ...apiUser };
                
                Utils.saveToStorage(AppConfig.STORAGE_KEYS.USER_INFO, currentUser);
            }
            
            // 同步到Profile模块与本地存储
            if (window.Profile) {
                const mergedProfile = { ...(window.Profile.currentProfile || {}), ...apiUser };
                window.Profile.currentProfile = mergedProfile;
                Utils.saveToStorage('user_profile', mergedProfile);
            }
            
            // 更新显示和完成度
            if (window.Auth && window.Auth.updateUserDisplay) {
                window.Auth.updateUserDisplay();
            }
            checkProfileCompletion();
        }
    } catch (error) {
        console.warn('首页刷新用户资料失败，使用本地缓存:', error);
    }
}
    // ========== 用户下拉菜单功能 ==========
    
    let userDropdownOpen = false;
    let userProfileCompletion = 0;
    
    // 切换用户下拉菜单
    function toggleUserDropdown(event) {
        event.preventDefault();
        event.stopPropagation();
        
        console.log('切换用户下拉菜单');
        const dropdown = document.getElementById('user-dropdown');
        if (!dropdown) return;
        
        if (userDropdownOpen) {
            dropdown.style.display = 'none';
            userDropdownOpen = false;
        } else {
            dropdown.style.display = 'block';
            userDropdownOpen = true;
            
            // 更新下拉菜单中的用户信息
            updateDropdownUserInfo();
            
            // 检查个人资料完成度
            checkProfileCompletion();
        }
    }
    
    // 关闭用户下拉菜单（点击外部）
    function closeUserDropdown() {
        const dropdown = document.getElementById('user-dropdown');
        if (dropdown) {
            dropdown.style.display = 'none';
            userDropdownOpen = false;
        }
    }
    
    // 点击页面其他地方关闭下拉菜单
    document.addEventListener('click', function(event) {
        const userInfo = document.getElementById('user-info-dropdown');
        const dropdown = document.getElementById('user-dropdown');
        
        if (userInfo && !userInfo.contains(event.target) && 
            dropdown && dropdown.style.display === 'block') {
            closeUserDropdown();
        }
    });
    
    // 更新下拉菜单中的用户信息
    function updateDropdownUserInfo() {
        console.log('更新下拉菜单用户信息');
        if (!window.Auth || !window.Auth.getUser()) return;
        
        const user = window.Auth.getUser();
        console.log('当前用户:', user);
        
        // 更新下拉菜单中的头像
        const dropdownAvatar = document.getElementById('dropdown-user-avatar');
        if (dropdownAvatar) {
            const firstName = user.name ? user.name.charAt(0) : '?';
            dropdownAvatar.textContent = firstName;
        }
        
        // 更新下拉菜单中的用户名
        const dropdownName = document.getElementById('dropdown-user-name');
        if (dropdownName) {
            dropdownName.textContent = user.name || user.username || '用户';
        }
        
    }
    
    // 检查个人资料完成度
    function checkProfileCompletion() {
        console.log('检查个人资料完成度');
        if (!window.Profile) {
            console.warn('Profile模块未加载');
            return;
        }
        
        try {
            // 获取个人资料
            const profileData = window.Profile.getUserProfile();
            console.log('个人资料数据:', profileData);
            
            if (!profileData || Object.keys(profileData).length === 0) {
                // 没有个人资料，显示提醒
                showProfileReminder();
                userProfileCompletion = 0;
            } else {
                // 计算完成度
                userProfileCompletion = calculateProfileCompletion(profileData);
                console.log('个人资料完成度:', userProfileCompletion + '%');
                
                // 根据完成度显示不同状态
                updateCompletionBadge(userProfileCompletion);
                
                // 如果完成度低，显示提醒
                if (userProfileCompletion < 80) {
                    showProfileReminder();
                } else {
                    hideProfileReminder();
                }
            }
            
            // 更新完成度徽章
            updateCompletionIndicator();
            
        } catch (error) {
            console.error('检查个人资料完成度失败:', error);
        }
    }
    
    // 计算个人资料完成度
    function calculateProfileCompletion(profileData) {
        if (!profileData) return 0;
        
        const requiredFields = (window.AppConfig &&
            Array.isArray(AppConfig.USER_INFO_FIELDS?.required) &&
            AppConfig.USER_INFO_FIELDS.required.length > 0)
            ? AppConfig.USER_INFO_FIELDS.required
            : ['realname', 'gender', 'age', 'school', 'phone', 'email'];
        let completedCount = 0;
        
        requiredFields.forEach(field => {
            if (profileData[field] && profileData[field].toString().trim() !== '') {
                // 特殊验证
                if (field === 'age') {
                    const age = parseInt(profileData[field]);
                    if (age >= 1 && age <= 100) {
                        completedCount++;
                    }
                } else if (field === 'phone') {
                    if (validatePhoneFormat(profileData[field])) {
                        completedCount++;
                    }
                } else if (field === 'gender') {
                    if (validateGenderFormat(profileData[field])) {
                        completedCount++;
                    }
                } else if (field === 'email') {
                    if (validateEmailFormat(profileData[field])) {
                        completedCount++;
                    }
                } else {
                    completedCount++;
                }
            }
        });
        
        return Math.round((completedCount / requiredFields.length) * 100);
    }
    
    // 验证手机号格式
    function validatePhoneFormat(phone) {
        const phoneRegex = /^1[3-9]\d{9}$/;
        return phoneRegex.test(phone);
    }
    
    // 验证邮箱格式
    function validateEmailFormat(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    // 验证性别格式
    function validateGenderFormat(gender) {
        if (!gender) return false;
        
        const allowed = AppConfig?.USER_INFO_FIELDS?.genders?.map(item => item.value);
        if (Array.isArray(allowed) && allowed.length > 0) {
            return allowed.includes(gender);
        }
        
        return true;
    }
    
    // 显示个人资料提醒
    function showProfileReminder() {
        const badge = document.getElementById('profile-badge');
        if (badge) {
            badge.style.display = 'inline-block';
            badge.textContent = userProfileCompletion === 0 ? '!' : '!';
        }
    }
    
    // 隐藏个人资料提醒
    function hideProfileReminder() {
        const badge = document.getElementById('profile-badge');
        if (badge) {
            badge.style.display = 'none';
        }
    }
    
    // 更新完成度徽章显示
    function updateCompletionBadge(completion) {
        const badge = document.getElementById('profile-badge');
        if (!badge) return;
        
        if (completion >= 80) {
            badge.style.display = 'none';
            return;
        }
        
        badge.style.display = 'inline-block';
        badge.textContent = completion === 0 ? '!' : `${completion}%`;
    }
    
    
    // 更新完成度指示器
    function updateCompletionIndicator() {
        // 这里仅负责更新指示器本身，避免递归调用导致卡顿
        // 当前页面无额外指示器逻辑，保留为空以供后续扩展
    }
    
    // 导航到个人资料页面
    function navigateToProfile() {
        console.log('导航到个人资料页面');
        closeUserDropdown();
        
        if (window.App && window.App.navigateTo) {
            window.App.navigateTo('profile');
        } else if (window.App && window.App.navigateToProfile) {
            window.App.navigateToProfile();
        } else {
            window.location.hash = 'profile';
        }
    }
    
    // 查看我的资料
    function viewMyProfile() {
        closeUserDropdown();
        // 这里可以跳转到只读的个人资料查看页面
        Utils.showNotification('个人资料查看功能开发中', 'info');
    }
    
    // 打开设置
    function openSettings() {
        closeUserDropdown();
        Utils.showNotification('设置功能开发中', 'info');
    }
    
    // 打开帮助
    function openHelp() {
        closeUserDropdown();
        Utils.showNotification('帮助与反馈功能开发中', 'info');
    }
    
    // ========== 搜索俱乐部功能 ==========
    
    function searchClubsAction() {
        const searchInput = document.getElementById('search-club-input');
        if (!searchInput) return;
        
        const keyword = searchInput.value.trim();
        if (!keyword) {
            Utils.showNotification('请输入搜索关键词', 'info');
            return;
        }
        
        console.log('搜索俱乐部，关键词:', keyword);
        
        // 显示加载状态
        const searchResults = document.getElementById('search-results');
        if (searchResults) {
            searchResults.innerHTML = `
                <div style="text-align: center; color: #999; padding: 40px 20px;">
                    <div class="loading-spinner" style="display: inline-block; width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #1890ff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <p style="margin-top: 16px;">正在搜索...</p>
                </div>
            `;
        }
        
        // 调用搜索功能
        window.Clubs.searchClubs(keyword).then(clubs => {
            console.log('搜索到的俱乐部:', clubs);
            renderSearchResults(clubs);
        }).catch(error => {
            console.error('搜索俱乐部失败:', error);
            if (searchResults) {
                searchResults.innerHTML = `
                    <div style="text-align: center; color: #999; padding: 40px 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                        <p>搜索失败: ${error.message}</p>
                    </div>
                `;
            }
        });
    }
    
    function renderSearchResults(clubs) {
        const searchResults = document.getElementById('search-results');
        if (!searchResults) return;
        
        if (!clubs || clubs.length === 0) {
            searchResults.innerHTML = `
                <div style="text-align: center; color: #999; padding: 40px 20px;">
                    <i class="fas fa-search" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                    <p>未找到相关俱乐部</p>
                </div>
            `;
            return;
        }
        
        let html = '';
        
        clubs.forEach(club => {
            // 根据加入政策显示不同的按钮
            let joinButton = '';
            if (club.joinPolicy === 'free') {
                joinButton = `<button class="btn btn-primary btn-sm" onclick="window.App.joinClub(${club.id})">
                    <i class="fas fa-plus"></i> 立即加入
                </button>`;
            } else {
                joinButton = `<button class="btn btn-primary btn-sm" onclick="window.App.showJoinClubDialog(${club.id})">
                    <i class="fas fa-user-plus"></i> 申请加入
                </button>`;
            }
            
            // 入会条件说明
            const joinConditions = club.joinConditions ? 
                `<div style="font-size: 12px; color: #666; margin-top: 4px; padding: 4px 8px; background: #f5f5f5; border-radius: 4px;">
                    <i class="fas fa-info-circle"></i> 入会条件：${club.joinConditions}
                </div>` : '';
            
            html += `
                <div class="search-result-item" style="border: 1px solid #eee; border-radius: 8px; padding: 16px; margin-bottom: 12px; background: white;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div style="flex: 1;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                                <h4 style="margin: 0; font-size: 16px; color: #333;">${club.name}</h4>
                                <span class="tag" style="background: linear-gradient(135deg, #e6f7ff, #bae7ff); color: #096dd9; font-size: 12px;">${club.tag}</span>
                                ${club.joinPolicy === 'approval' ? '<span class="tag" style="background: linear-gradient(135deg, #f0f0ff, #d6e4ff); color: #597ef7; font-size: 12px;"><i class="fas fa-user-check"></i> 需审核</span>' : ''}
                            </div>
                            <div style="font-size: 13px; color: #666; margin-bottom: 8px;">
                                <span><i class="fas fa-user"></i> 创建者：${club.creator}</span>
                                <span style="margin-left: 16px;"><i class="fas fa-users"></i> 成员：${club.members}人</span>
                            </div>
                            ${club.description ? `<div style="font-size: 13px; color: #777; margin-bottom: 8px; line-height: 1.4;">${club.description}</div>` : ''}
                            ${joinConditions}
                        </div>
                        <div style="margin-left: 16px;">
                            ${joinButton}
                        </div>
                    </div>
                </div>
            `;
        });
        
        searchResults.innerHTML = html;
    }
    
    // ========== 创建俱乐部功能 ==========
    
    function toggleJoinConditions(policyValue) {
        const conditionsContainer = document.getElementById('join-conditions-container');
        if (conditionsContainer) {
            conditionsContainer.style.display = policyValue === 'approval' ? 'block' : 'none';
        }
    }

    
    // ========== 事件监听 ==========
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('首页DOM加载完成');
        initHomePage();
        
        // 点击模态框外部关闭
        const joinModal = document.getElementById('join-club-modal');
        const createModal = document.getElementById('create-club-modal');
        
        if (joinModal) {
            joinModal.addEventListener('click', function(event) {
                if (event.target === joinModal) {
                    window.App.closeJoinClubModal();
                }
            });
        }
        
        if (createModal) {
            createModal.addEventListener('click', function(event) {
                if (event.target === createModal) {
                    window.App.closeCreateClubModal();
                }
            });
        }
        
        // 绑定搜索输入框回车事件
        const searchInput = document.getElementById('search-club-input');
        if (searchInput) {
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    searchClubsAction();
                }
            });
        }
    });
    
    // 确保全局函数可用
    window.toggleUserDropdown = toggleUserDropdown;
    window.navigateToProfile = navigateToProfile;
    window.viewMyProfile = viewMyProfile;
    window.openSettings = openSettings;
    window.openHelp = openHelp;
    window.searchClubsAction = searchClubsAction;
    window.toggleJoinConditions = toggleJoinConditions;
    window.openNotifications = openNotifications;
    window.updateNotificationBadge = updateNotificationBadge;
    
    // ========== 原有的全局函数（保持不变） ==========
    
    window.goToVideoPage = function(clubId) {
        console.log('跳转到视频页面，俱乐部ID:', clubId);
        
        const parsedClubId = parseInt(clubId);
        
        if (window.Clubs && window.Clubs.setCurrentClub) {
            const club = window.Clubs.myClubs.find(c => c.id === parsedClubId);
            if (club) {
                window.Clubs.setCurrentClub(club);
            } else {
                window.Clubs.setCurrentClub(parsedClubId);
            }
        }
        
        console.log('跳转到视频页面');
        
        if (window.Clubs && window.Clubs.myClubs) {
            const club = window.Clubs.myClubs.find(c => c.id === parsedClubId);
            if (club) {
                window.location.hash = `video?clubId=${parsedClubId}&clubName=${encodeURIComponent(club.name)}`;
            } else {
                window.location.hash = `video?clubId=${parsedClubId}`;
            }
        } else {
            window.location.hash = `video?clubId=${parsedClubId}`;
        }
    };
    
    window.openEditClubModal = function(clubId) {
        if (window.Clubs && window.Clubs.openEditClubModal) {
            window.Clubs.openEditClubModal(clubId);
        }
    };
    
    window.confirmArchiveOrDelete = function(clubId) {
        if (window.Clubs && window.Clubs.confirmArchiveOrDelete) {
            window.Clubs.confirmArchiveOrDelete(clubId);
        }
    };
    
    window.quitClub = function(clubId) {
        if (window.Clubs && window.Clubs.quitClub) {
            window.Clubs.quitClub(clubId);
        }
    };
    
    window.selectAction = function(actionType) {
        if (window.Clubs && window.Clubs.selectAction) {
            window.Clubs.selectAction(actionType);
        }
    };
    
    window.restoreClub = function(clubId) {
        if (window.Clubs && window.Clubs.restoreClub) {
            window.Clubs.restoreClub(clubId);
        }
    };
</script>
