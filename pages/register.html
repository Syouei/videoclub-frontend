<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 教师视频俱乐部</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="page-register" class="page active">
        <div class="register-container">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="register-card">
                <h2>注册新账号</h2>
                <p>创建您的教师视频俱乐部账号</p>
                
                <div class="form-item">
                    <label class="required">姓名</label>
                    <input type="text" id="register-name" placeholder="请输入您的姓名" oninput="App.checkRegisterName()">
                    <div class="error-message" id="register-name-error">
                        <i class="fas fa-exclamation-circle"></i> <span id="register-name-error-text">姓名不能为空</span>
                    </div>
                    <div class="success-message" id="register-name-success">
                        <i class="fas fa-check-circle"></i> 姓名可用
                    </div>
                </div>
                
                <div class="form-item">
                    <label class="required">密码</label>
                    <input type="password" id="register-password" placeholder="请输入密码（至少6位）" oninput="App.checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="error-message" id="register-password-error">
                        <i class="fas fa-exclamation-circle"></i> 密码至少需要6位
                    </div>
                </div>
                
                <div class="form-item">
                    <label class="required">确认密码</label>
                    <input type="password" id="register-confirm-password" placeholder="请再次输入密码" oninput="App.checkPasswordMatch()">
                    <div class="error-message" id="register-confirm-error">
                        <i class="fas fa-exclamation-circle"></i> 两次输入的密码不一致
                    </div>
                    <div class="success-message" id="register-confirm-success">
                        <i class="fas fa-check-circle"></i> 密码匹配
                    </div>
                </div>
                
                
                <button class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 16px; margin-top: 10px;" onclick="App.register()">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
                
                <div style="margin-top: 28px; text-align: center; padding-top: 20px; border-top: 1px solid #f0f0f0;">
                    <p style="font-size: 15px; color: #666;">已有账号？</p>
                    <button class="btn btn-outline" onclick="App.navigateTo('login')" style="margin-top: 8px; padding: 10px 24px;">
                        <i class="fas fa-arrow-left"></i> 返回登录
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 如果当前页面是注册页，自动聚焦到用户名输入框
            const nameInput = document.getElementById('register-name');
            if (nameInput) {
                setTimeout(() => nameInput.focus(), 100);
            }
        });
    </script>
</body>
</html>
