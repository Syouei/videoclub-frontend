// ========== æäº¤å›å¤ ==========
async function submitReply(parentCommentId, button) {
    const replyForm = button.closest('.reply-form');
    if (!replyForm) return;
    
    const textarea = replyForm.querySelector('textarea');
    const content = textarea.value.trim();
    
    if (!content) {
        showToast('è¯·å…ˆå†™ä¸‹å›å¤å†…å®¹ï¼');
        return;
    }
    
    const hasContent = content.replace(/ã€[^ã€‘]+ã€‘/g, '').replace(/ï¼ˆ[^ï¼‰]+ï¼‰/g, '').trim().length > 0;
    if (!hasContent) {
        showToast('è¯·å¡«å†™å…·ä½“çš„å›å¤å†…å®¹ï¼');
        return;
    }
    
    // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
    button.disabled = true;
    button.textContent = 'å‘å¸ƒä¸­...';
    
    try {
        const replyData = {
            topicId: currentTopicId,
            content: content,
            parentId: parentCommentId  // å…³é”®ï¼šè®¾ç½®çˆ¶è¯„è®ºID
        };
        
        
        const result = await Topics.createTopicComment(replyData);
        
        
        if (result.success) {
            showToast('å›å¤æˆåŠŸï¼');
            if (window.Utils && Utils.sendAnalyticsEvent) {
                Utils.sendAnalyticsEvent('reflection_reply_submit', {
                    category: 'interaction',
                    target_type: 'reflection',
                    target_id: parentCommentId,
                    target_object: {
                        content: content,
                        content_length: content.length,
                        parent_id: parentCommentId
                    }
                });
            }
            replyForm.remove();
            
            // é‡æ–°åŠ è½½è¯„è®ºåˆ—è¡¨
            setTimeout(() => loadComments(), 500);
        } else {
            showToast(result.message || 'å›å¤å¤±è´¥');
        }
    } catch (error) {
        showToast('å›å¤å¤±è´¥: ' + error.message);
    } finally {
        // æ¢å¤æŒ‰é’®çŠ¶æ€
        button.disabled = false;
        button.textContent = 'å‘è¡¨å›å¤';
    }
}

            if (!dateString) return 'åˆšåˆš';
            const date = new Date(dateString);

            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
            if (diff < 2592000000) return Math.floor(diff / 86400000) + 'å¤©å‰';
            
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
