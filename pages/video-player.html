<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师视频俱乐部 - 视频播放</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1890ff;
            --primary-light: #40a9ff;
            --primary-dark: #096dd9;
            --danger-color: #ff4d4f;
            --warning-color: #faad14;
            --success-color: #52c41a;
            --text-main: #333;
            --text-sub: #666;
            --bg-light: #f5f7fa;
            --border-color: #eee;
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
            --time-color-0: #1890ff;
            --time-color-1: #52c41a;
            --time-color-2: #faad14;
            --time-color-3: #ff4d4f;
            --time-color-4: #722ed1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', sans-serif;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-main);
        }

        .header {
            background: white;
            padding: 0 24px;
            height: 68px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-back {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--text-main);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .logo {
            color: var(--primary-color);
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), #722ed1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .user-info:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), #722ed1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 修改：固定布局，占满整个屏幕 */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 0;
            height: calc(100vh - 68px);
        }

        /* 修改：视频容器固定高度，占满左侧 */
        .video-container {
            flex: 3.3;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
            padding: 0;
            border-right: 1px solid var(--border-color);
        }

        /* 修改：视频播放器占满视频容器 */
        .video-player-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
            position: relative;
            min-height: 0;
        }

        .video-player {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 0;
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            outline: none;
            background-color: #000;
        }

        /* 修改：评论容器固定高度，占满右侧 */
        .comments-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            background-color: white;
            overflow: hidden;
            height: 100%;
            min-width: 0;
        }

        .comments-header {
            padding: 16px 20px 12px 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            background-color: white;
        }

        .comments-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .section-title {
            font-size: 18px;
            color: var(--text-main);
            font-weight: 600;
        }

        .sort-select {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            background-color: white;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stats-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-sub);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 修改：评论列表固定高度，可滚动 */
        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            min-height: 0;
        }

        .comments-list::-webkit-scrollbar {
            width: 6px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .comment-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-item:hover {
            background-color: #f9f9f9;
        }

        .comment-item.highlighted {
            background-color: rgba(24, 144, 255, 0.08);
            border-left: 4px solid var(--primary-color);
            padding-left: 16px;
            margin-left: -20px;
            animation: highlightPulse 2s ease;
        }

        .comment-item.reply-comment {
            margin-left: 36px;
            padding: 8px 0;
            border-bottom: none;
            border-left: 2px solid var(--border-color);
            padding-left: 12px;
            background-color: #fafafa;
            border-radius: 6px;
            margin-top: 4px;
            margin-bottom: 4px;
        }

        .comment-item.reply-comment .comment-header {
            margin-bottom: 4px;
        }

        .comment-item.reply-comment .comment-avatar {
            width: 24px;
            height: 24px;
            font-size: 10px;
        }

        .comment-item.reply-comment .comment-author {
            font-size: 12px;
        }

        .comment-item.reply-comment .comment-content {
            font-size: 12px;
            margin-top: 4px;
            padding-left: 0;
        }

        .comment-item.reply-comment .reply-btn,
        .comment-item.reply-comment .delete-btn {
            font-size: 11px;
            padding: 2px 8px;
            height: auto;
            min-height: 24px;
        }

        .comment-item.reply-comment .reply-indicator {
            font-size: 10px;
        }

        @keyframes highlightPulse {
            0% {
                background-color: rgba(24, 144, 255, 0.08);
            }

            50% {
                background-color: rgba(24, 144, 255, 0.15);
            }

            100% {
                background-color: rgba(24, 144, 255, 0.08);
            }
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #722ed1);
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-main);
            font-size: 13px;
        }

        .time-marker {
            display: inline-block;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .time-marker:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .time-marker.level-0 {
            background-color: var(--time-color-0);
        }

        .time-marker.level-1 {
            background-color: var(--time-color-1);
        }

        .time-marker.level-2 {
            background-color: var(--time-color-2);
        }

        .time-marker.level-3 {
            background-color: var(--time-color-3);
        }

        .time-marker.level-4 {
            background-color: var(--time-color-4);
        }

        .comment-time {
            color: var(--text-sub);
            font-size: 11px;
            margin-left: 8px;
            opacity: 0.8;
        }

        .comment-content {
            color: var(--text-main);
            line-height: 1.5;
            font-size: 13px;
            margin-top: 8px;
            padding-left: 36px;
        }

        .reply-indicator {
            font-size: 11px;
            color: var(--primary-color);
            margin-left: 8px;
            background: rgba(24, 144, 255, 0.1);
            padding: 1px 6px;
            border-radius: 3px;
        }

        .reply-btn,
        .delete-btn {
            margin-top: 8px;
            padding: 4px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-sub);
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            height: 28px;
        }

        .reply-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(24, 144, 255, 0.05);
        }

        .delete-btn {
            margin-left: 8px;
        }

        .delete-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(24, 144, 255, 0.05);
        }

        .current-time-indicator {
            position: absolute;
            top: -8px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .comment-item.highlighted .current-time-indicator {
            opacity: 1;
        }

        .reply-form {
            margin-top: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .reply-form.active {
            display: block;
        }

        .reply-form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-sub);
        }

        .reply-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: none;
            min-height: 60px;
            font-family: inherit;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .reply-form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .reply-submit-btn,
        .reply-cancel-btn {
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            border: none;
        }

        .reply-submit-btn {
            background: var(--primary-color);
            color: white;
        }

        .reply-submit-btn:hover {
            background: var(--primary-dark);
        }

        .reply-cancel-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-sub);
        }

        .reply-cancel-btn:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        /* 修改：评论表单固定高度 */
        .comment-form {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            background-color: white;
        }

        .comment-form-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .comment-input-container {
            position: relative;
        }

        .comment-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            min-height: 80px;
            margin-bottom: 12px;
            font-family: inherit;
            font-size: 13px;
        }

        .timestamp-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .timestamp-toggle input {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }

        .timestamp-toggle label {
            font-size: 13px;
            color: var(--text-main);
            cursor: pointer;
        }

        .timestamp-display {
            margin-left: 10px;
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 500;
            display: none;
        }

        .comment-submit {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            width: 100%;
        }

        .comment-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 50;
            gap: 15px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--danger-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(255, 77, 79, 0.3);
            z-index: 1000;
            display: none;
            font-size: 14px;
        }

        .error-message.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .video-progress-overlay {
            position: absolute;
            bottom: 60px;
            left: 12px;
            right: 12px;
            height: 10px;
            pointer-events: none;
            z-index: 100;
        }

        .marker-item {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            pointer-events: auto;
            border: 2px solid #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .marker-item:hover {
            transform: translateX(-50%) scale(1.6);
            z-index: 20;
        }

        .marker-tooltip {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 7px;
            white-space: normal;
            text-align: center;
            line-height: 1.4;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
            z-index: 30;
            min-width: 50px;
        }

        .marker-tooltip>div {
            white-space: nowrap;
        }

        .marker-item:hover .marker-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* 视频开头的tooltip左对齐 */
        .marker-item.tooltip-left .marker-tooltip {
            left: 0;
            transform: translateX(0);
        }

        /* 视频结尾的tooltip右对齐 */
        .marker-item.tooltip-right .marker-tooltip {
            left: auto;
            right: 0;
            transform: translateX(0);
        }

        .marker-item.level-0 {
            background-color: var(--time-color-0);
        }

        .marker-item.level-1 {
            background-color: var(--time-color-1);
        }

        .marker-item.level-2 {
            background-color: var(--time-color-2);
        }

        .marker-item.level-3 {
            background-color: var(--time-color-3);
        }

        .marker-item.level-4 {
            background-color: var(--time-color-4);
        }

        /* 自动滚动控制按钮 */
        .auto-scroll-control {
            position: absolute;
            top: 10px;
            right: 60px;
            z-index: 10;
        }

        .auto-scroll-btn {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            color: var(--text-sub);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .auto-scroll-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(24, 144, 255, 0.05);
        }

        .auto-scroll-btn.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(24, 144, 255, 0.1);
        }

        /* 修改：提示信息栏 */
        .video-tip {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
            font-size: 13px;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-tip i {
            color: var(--warning-color);
        }

        /* ================ AI 聊天窗口样式 ================ */

        /* AI助手悬浮图标 */
        .ai-chat-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgb(135, 206, 235);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .ai-chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
        }

        .ai-chat-toggle i {
            color: white;
            font-size: 28px;
        }

        .ai-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4d4f;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* AI聊天窗口 */
        .ai-chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            z-index: 999;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .ai-chat-window.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        .ai-chat-window.minimized {
            height: 60px;
        }

        /* AI聊天窗口头部 */
        .ai-chat-header {
            background: rgb(107, 184, 214);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .ai-chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .ai-chat-title i {
            font-size: 20px;
        }

        .ai-chat-actions {
            display: flex;
            gap: 8px;
        }

        .ai-chat-actions button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .ai-chat-actions button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 聊天消息区域 */
        .ai-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f8f9fa;
        }

        .ai-chat-window.minimized .ai-chat-messages {
            display: none;
        }

        .ai-message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .ai-avatar {
            width: 36px;
            height: 36px;
            background: rgb(161, 204, 233);
            border-radius: 50%;

    <script>
        // 确保window.API存在并且有deleteComment方法
        if (!window.API) {
            window.API = {};
        }

        // 如果API.deleteComment不存在，添加一个简单实现
        if (!window.API.deleteComment) {
            window.API.deleteComment = async function (commentId) {
                console.log('[API] deleteComment被调用，commentId:', commentId);

                // 获取token
                const token = localStorage.getItem('token') || localStorage.getItem('userToken');
                if (!token) {
                    throw new Error('未登录');
                }

                // 调用API
                const response = await fetch(`/api/v1/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                console.log('[API] deleteComment响应:', result);
                return result;
            };
        }

        class VideoCommentSystem {
            constructor() {
                this.video = document.getElementById('mainVideo');
                this.commentsList = document.getElementById('commentsList');
                this.overlay = document.getElementById('videoProgressOverlay');
                this.comments = [];
                this.currentUser = {
                    name: '您',
                    avatar: '?',
                    userId: null,
                    role: 'guest'
                };
                this.currentHighlightedComment = null;
                this.isScrollingToComment = false;
                this.timePointCounts = {};
                this.replyInProgress = null;
                this.videoDuration = 0;
                this.currentVideoTime = 0;
                this.autoScrollEnabled = true;
                this.isMouseInComments = false;
                this.sortBy = 'time';
                this.videoInfo = { videoUrl: null, taskId: null, title: null, videoId: null };
                this.pagination = { page: 1, pageSize: 99999, hasMore: true, isLoading: false };
                this.hotTimestamps = [];
                this.isLoadingVideo = false;
                this.eventsBound = false;
                this.videoLoadTimeout = null;

                // 新增：自动滚动相关变量
                this.autoScrollActive = true; // 是否启用自动滚动
                this.lastAutoScrollTime = 0; // 上次自动滚动的时间
                this.autoScrollDebounce = 500; // 自动滚动的防抖时间（毫秒）
                this.autoScrollBtn = document.getElementById('autoScrollBtn');
                this.autoScrollIcon = document.getElementById('autoScrollIcon');
                this.autoScrollText = document.getElementById('autoScrollText');

                // 新增：自动刷新评论相关
                this.autoRefreshInterval = null;
                this.refreshIntervalSeconds = 3; // 每3秒刷新一次

                this.init();
            }

            updateCommentFormUserInfo() {
                const currentUserAvatar = document.getElementById('currentUserAvatar');
                const currentUserName = document.getElementById('currentUserName');
                if (currentUserAvatar && currentUserName) {
                    if (this.currentUser.avatarUrl) {
                        currentUserAvatar.innerHTML = `<img src="${this.currentUser.avatarUrl}" alt="${this.currentUser.name}">`;
                    } else {
                        currentUserAvatar.textContent = this.currentUser.avatar;
                    }
                    currentUserName.textContent = this.currentUser.name;
                }
            }

            async init() {
                console.log('[init] ===== init() 方法开始 =====');
                this.loadUserInfo();
                this.setupVideoEvents();
                this.setupEventListeners();
                this.initOverlay();
                this.setupCommentsHoverListener();
                this.setupAutoScrollControl(); // 新增：设置自动滚动控制
                this.setupMentionSuggestion(); // 新增：设置@提示
                console.log('[init] 准备调用 loadVideo()');
                const loadResult = await this.loadVideo();
                console.log('[init] loadVideo() 返回结果:', loadResult);
                console.log('[init] ===== init() 方法结束 =====');
            }

            setupCommentsHoverListener() {
                const commentsContainer = document.querySelector('.comments-container');
                if (commentsContainer) {
                    commentsContainer.addEventListener('mouseenter', () => {
                        this.isMouseInComments = true;
                        console.log('[AutoScroll] 鼠标进入评论区，暂停自动滚动');
                    });
                    commentsContainer.addEventListener('mouseleave', () => {
                        this.isMouseInComments = false;
                        console.log('[AutoScroll] 鼠标离开评论区，恢复自动滚动');
                    });
                }
            }

            // 新增：设置自动滚动控制
            setupAutoScrollControl() {
                if (this.autoScrollBtn) {
                    this.autoScrollBtn.addEventListener('click', () => {
                        this.toggleAutoScroll();
                    });
                    this.updateAutoScrollButton();
                }
            }

            // 新增：切换自动滚动状态
            toggleAutoScroll() {
                this.autoScrollActive = !this.autoScrollActive;
                this.updateAutoScrollButton();

                if (this.autoScrollActive) {
                    console.log('[AutoScroll] 已启用跟随播放功能');
                    this.showError('已启用跟随播放功能');
                    // 如果启用，立即检查当前时间并滚动到对应评论
                    this.autoScrollToCurrentTime();
                } else {
                    console.log('[AutoScroll] 已禁用跟随播放功能');
                    this.showError('已禁用跟随播放功能');
                }
            }

            // 新增：更新自动滚动按钮状态
            updateAutoScrollButton() {
                if (this.autoScrollBtn && this.autoScrollIcon && this.autoScrollText) {
                    if (this.autoScrollActive) {
                        this.autoScrollBtn.classList.add('active');
                        this.autoScrollIcon.className = 'fas fa-check-circle';
                        this.autoScrollIcon.style.color = 'var(--primary-color)';
                        this.autoScrollText.textContent = '跟随播放';
                    } else {
                        this.autoScrollBtn.classList.remove('active');
                        this.autoScrollIcon.className = 'far fa-circle';
                        this.autoScrollIcon.style.color = 'var(--text-sub)';
                        this.autoScrollText.textContent = '未跟随';
                    }
                }
            }

            // 新增：自动滚动到当前时间对应的评论
            autoScrollToCurrentTime() {
                if (!this.autoScrollActive || this.isScrollingToComment) {
                    return;
                }

                const currentTime = this.currentVideoTime;
                const now = Date.now();

                // 防抖处理，避免频繁滚动
                if (now - this.lastAutoScrollTime < this.autoScrollDebounce) {
                    return;
                }

                // 找到最接近当前时间的评论
                let closestComment = null;
                let minTimeDiff = Infinity;

                this.comments.forEach(comment => {
                    if (comment.parentId === null && comment.timestamp !== undefined && comment.timestamp !== null) {
                        const timeDiff = Math.abs(comment.timestamp - currentTime);
                        // 只考虑时间差在3秒内的评论
                        if (timeDiff <= 3 && timeDiff < minTimeDiff) {
                            minTimeDiff = timeDiff;
                            closestComment = comment;
                        }
                    }
                });

                if (closestComment) {
                    const commentEl = document.querySelector(`[data-comment-id="${closestComment.id}"]`);
                    if (commentEl) {
                        // 只有当评论不在可视区域内时才滚动
                        if (!this.isElementInViewport(commentEl)) {
                            this.scrollToComment(commentEl);
                            this.lastAutoScrollTime = now;
                            console.log(`[AutoScroll] 滚动到时间点 ${this.formatTime(closestComment.timestamp)} 的评论`);
                        }
                    }
                }
            }

            // 新增：检查元素是否在可视区域内
            isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                const containerRect = this.commentsList.getBoundingClientRect();

                return (
                    rect.top >= containerRect.top &&
                    rect.bottom <= containerRect.bottom &&
                    rect.left >= containerRect.left &&
                    rect.right <= containerRect.right
                );
            }

            parseURLParams() {
                const hash = window.location.hash;
                const queryString = hash.split('?')[1] || '';
                const params = new URLSearchParams(queryString);

                const videoId = params.get('videoId');
                const taskId = params.get('taskId');
                const taskType = params.get('taskType'); // 新增：任务类型参数

                if (!videoId) {
                    throw new Error('缺少videoId参数');
                }

                return {
                    videoId: parseInt(videoId),
                    taskId: taskId ? parseInt(taskId) : null,
                    taskType: taskType || 'watch' // 默认为watch（普通视频）
                };
            }

            async fetchVideoInfo(videoId) {
                if (!window.API) {
                    throw new Error('API不可用');
                }

                // 修改：调用 getPlayInfo 接口以获取真实的播放地址
                // 如果 API 中还没有定义 getVideoPlayInfo，请确保先更新 api.js
                let result;
                if (window.API.getVideoPlayInfo) {
                    console.log('[fetchVideoInfo] 调用 getVideoPlayInfo 获取播放地址');
                    result = await window.API.getVideoPlayInfo(videoId);
                } else {
                    console.warn('[fetchVideoInfo] API.getVideoPlayInfo 不存在，回退到 getVideoInfo');
                    result = await window.API.getVideoInfo(videoId);
                }

                if (result.code !== 0 || !result.data) {
                    throw new Error(result.msg || '获取视频信息失败');
                }

                // 检查是否拿到了有效的播放地址
                const data = result.data;
                // 如果 playUrl 看起来像个 ID (不包含 http 且长度较短/无扩展名)，则可能是获取失败
                if (data.playUrl && !data.playUrl.startsWith('http') && data.storage && data.storage.provider === 'aliyun-vod') {
                    console.warn('[fetchVideoInfo] 警告：获取到的 playUrl 似乎不是有效的 URL:', data.playUrl);
                    // 这里可以根据需要抛出错误或让播放器尝试处理
                }

                return data;
            }

            async fetchTaskInfo(taskId) {
                if (!taskId) {
                    console.log('[fetchTaskInfo] 没有taskId，跳过获取任务信息');
                    return null;
                }

                if (!window.Tasks || !window.Tasks.getTaskDetail) {
                    console.warn('[fetchTaskInfo] Tasks.getTaskDetail 不可用');
                    return null;
                }

                try {
                    console.log('[fetchTaskInfo] 获取任务信息，taskId:', taskId);
                    const taskDetail = await window.Tasks.getTaskDetail(taskId);
                    if (taskDetail && taskDetail.taskInfo) {
                        console.log('[fetchTaskInfo] 成功获取任务标题:', taskDetail.taskInfo.title);
                        return taskDetail.taskInfo;
                    }
                    return null;
                } catch (error) {
                    console.error('[fetchTaskInfo] 获取任务信息失败:', error);
                    return null;
                }
            }

            extractVideoUrl(videoData) {
                return videoData.playUrl ||
                    videoData.sourceUrl ||
                    (videoData.variants && videoData.variants.defaultUrl) ||
                    null;
            }

            updateVideoInfo(videoData, taskInfo = null) {
                // 优先使用任务标题（主题名称），如果没有任务标题则使用视频标题
                let displayTitle = videoData.title || '未知视频';

                if (taskInfo && taskInfo.title) {
                    displayTitle = taskInfo.title;
                    console.log('[updateVideoInfo] 使用任务标题（主题名称）:', displayTitle);
                } else {
                    console.log('[updateVideoInfo] 使用视频标题:', displayTitle);
                }

                // 根据taskType修改页面标题和文案
                const isLectureVideo = this.videoInfo.taskType === 'watch_lecture';
                const videoTypeText = isLectureVideo ? '说课视频' : '教学视频';

                if (displayTitle) {
                    const titleEl = document.getElementById('videoTitle');
                    if (titleEl) {
                        titleEl.textContent = displayTitle;
                    }
                    document.title = `${displayTitle} - ${videoTypeText} - 教师视频俱乐部`;
                    this.videoInfo.title = displayTitle;
                }

                // 更新提示文案
                this.updatePageText(isLectureVideo);

                if (videoData.coverUrl) {
                    this.video.poster = videoData.coverUrl;
                }
            }

            updatePageText(isLectureVideo) {
                // 根据是否为说课视频，更新页面上的相关文案
                const videoTypeText = isLectureVideo ? '说课视频' : '教学视频';

                    let currentPage = 1;
                    let hasMorePages = true;

                    console.log('[loadCommentsFromAPI] 开始加载所有评论...');

                    // 循环加载所有页的评论
                    while (hasMorePages) {
                        console.log(`[loadCommentsFromAPI] 正在加载第 ${currentPage} 页...`);

                            page: currentPage,

                        });

                        if (result.code === 0 && result.data && result.data.list) {
                            const newComments = result.data.list.map(item => this.convertBackendComment(item));
                            allComments = [...allComments, ...newComments];

                            console.log(`[loadCommentsFromAPI] 第 ${currentPage} 页加载了 ${newComments.length} 条评论`);

                            // 判断是否还有更多页

                    this.showError('加载评论失败，请稍后重试');

                    this.pagination.isLoading = false;
                    this.showLoading('commentsLoading', false);
                }

            updateTimePointCounts() {
                this.timePointCounts = {};

                // 递归计算评论总数（包括所有子评论）
                const countTotalComments = (comment) => {
                    let total = 1; // 当前评论本身
                    if (comment.replies && comment.replies.length > 0) {
                        comment.replies.forEach(reply => {
                            total += countTotalComments(reply);
                        });
                    }
                    return total;
                };

                // 先构建评论树
                const commentTree = this.buildCommentTree();

                // 只处理有独立时间戳的顶级评论
                commentTree.forEach(topComment => {
                    if (topComment.timestamp !== undefined && topComment.timestamp !== null) {
                        // 按30秒为单位分组
                        const timeGroup = Math.floor(topComment.timestamp / 30) * 30;
                        const totalCount = countTotalComments(topComment);

                        // 累加该时间段的评论总数
                        this.timePointCounts[timeGroup] = (this.timePointCounts[timeGroup] || 0) + totalCount;
                    }
                });

                console.log('[Markers] 时间点统计:', this.timePointCounts);
            }

            getTimeMarkerLevel(timestamp) {
                if (timestamp === undefined || timestamp === null) return 0;
                const timeGroup = Math.floor(timestamp / 30) * 30;
                const count = this.timePointCounts[timeGroup] || 0;
                if (count <= 1) return 0;
                if (count <= 3) return 1;
                if (count <= 5) return 2;
                if (count <= 10) return 3;
                return 4;
            }

            renderOverlayMarkers() {
                console.log('[Markers] 开始渲染, videoDuration:', this.videoDuration, 'timePointCounts:', this.timePointCounts);
                if (!this.videoDuration || this.videoDuration === 0) {
                    console.warn('[Markers] 视频时长为0，无法渲染标记');
                    return;
                }
                this.overlay.innerHTML = '';

                // 只显示有评论的时间段
                Object.keys(this.timePointCounts).forEach(timeGroup => {
                    const count = this.timePointCounts[timeGroup];
                    if (count > 0) {
                        const timestamp = parseFloat(timeGroup);
                        const middleTimestamp = timestamp + 15;
                        const pos = (middleTimestamp / this.videoDuration) * 100;

                        console.log(`[Markers] 添加标记: timeGroup=${timestamp}, pos=${pos}%, count=${count}`);

                        const marker = document.createElement('div');
                        const level = this.getTimeMarkerLevel(timestamp);
                        marker.className = `marker-item level-${level}`;
                        marker.style.left = `${pos}%`;

                        // 智能调整tooltip位置，防止在视频开头被裁剪
                        if (pos < 10) {
                            // 视频开头（0-10%）：tooltip左对齐
                            marker.classList.add('tooltip-left');
                        } else if (pos > 90) {
                            // 视频结尾（90-100%）：tooltip右对齐
                            marker.classList.add('tooltip-right');
                        }

                        const endTimestamp = timestamp + 30;
                        marker.innerHTML = `<div class="marker-tooltip"><div>${count} 条评论</div><div>${this.formatTime(timestamp)}-${this.formatTime(endTimestamp)}</div></div>`;

                        marker.onclick = (e) => {
                            e.stopPropagation();
                            this.jumpToTime(timestamp);
                        };

                        this.overlay.appendChild(marker);
                    }
                });

                console.log('[Markers] 渲染完成，共', Object.keys(this.timePointCounts).length, '个标记');
            }

            buildCommentTree() {
                const topLevelComments = this.comments.filter(c => c.parentId === null);
                const childComments = this.comments.filter(c => c.parentId !== null);

                const attachChildren = (parent) => {
                    const children = childComments.filter(c => c.parentId === parent.id);
                    if (children.length > 0) {
                        parent.replies = children;
                        children.forEach(child => attachChildren(child));
                    } else {
                        parent.replies = [];
                    }
                    return parent;
                };

                topLevelComments.forEach(comment => attachChildren(comment));
                return topLevelComments;
            }

            getSortedTopLevelComments() {
                const topLevelComments = this.comments.filter(c => c.parentId === null);
                let sorted = [...topLevelComments];

                switch (this.sortBy) {
                    case 'newest':
                        sorted.sort((a, b) => b.id - a.id);
                        break;
                    case 'oldest':
                        sorted.sort((a, b) => a.id - b.id);
                        break;
                    case 'time':
                    default:
                        sorted.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                        break;
                }

                return sorted;
            }

            renderComments() {
                this.commentsList.innerHTML = '';
                const commentTree = this.buildCommentTree();
                const sortedTopLevel = this.getSortedTopLevelComments();

                sortedTopLevel.forEach(topComment => {
                    const treeComment = commentTree.find(c => c.id === topComment.id);
                    if (treeComment) {
                        this.renderCommentAndReplies(treeComment, 0);
                    }
                });

                const totalCount = this.comments.length;
                document.getElementById('commentCount').textContent = totalCount;
            }

                    comment.replies.forEach(reply => {
                        this.renderCommentAndReplies(reply, depth + 1);

            async submitComment() {

            // 修复：创建新评论（使用当前用户信息）
            createNewCommentFromCurrentUser(backendComment) {
                const actualParentId = backendComment.parentId !== undefined ? backendComment.parentId : null;
                const now = new Date();

                // 优先使用真实姓名（realname），如果没有则使用用户名
                let displayName = this.currentUser.name || '未知用户';

            async deleteComment(commentId) {
                if (!confirm('确定要删除这条评论吗？')) return;

                // 如果是本地测试环境，直接删除本地评论
                if (!window.API || !window.API.deleteComment) {
                    this.deleteLocalComment(commentId);
                    this.showError('评论已删除（本地模式）');
                    return;
                }

                try {
                    const result = await window.API.deleteComment(commentId);
                    if (result.code === 0) {
                        this.deleteLocalComment(commentId);
                        this.showError('评论已删除');
                    } else {

                    }

                    console.error('删除评论失败:', error);
                    this.showError('删除失败，请稍后重试');
                }

            deleteLocalComment(commentId) {
                console.log('[Delete] 开始删除本地评论:', commentId);

                // 先找到要删除的评论
                const commentToDelete = this.findComment(commentId);
                if (!commentToDelete) {
                    console.log('[Delete] 未找到评论:', commentId);
                    return;
                }

                console.log('[Delete] 找到评论:', commentToDelete);

                // 如果是父评论，需要删除所有子评论
                const deleteRecursive = (comment) => {
                    // 先删除所有子评论
                    if (comment.replies && comment.replies.length > 0) {
                        const replyIds = [...comment.replies.map(r => r.id)];
                        replyIds.forEach(replyId => {
                            const replyIndex = this.comments.findIndex(c => c.id == replyId);
                            if (replyIndex !== -1) {
                                const reply = this.comments[replyIndex];
                                deleteRecursive(reply); // 递归删除子评论
                                this.comments.splice(replyIndex, 1);
                            }
                        });
                    }
                };

                // 删除当前评论及其所有子评论
                deleteRecursive(commentToDelete);

                // 从主数组中删除当前评论
                const commentIndex = this.comments.findIndex(c => c.id == commentId);
                if (commentIndex !== -1) {
                    this.comments.splice(commentIndex, 1);
                }

                console.log('[Delete] 删除后的评论数组:', this.comments);

                // 更新统计和渲染
                this.updateTimePointCounts();
                this.renderComments();
                this.renderOverlayMarkers();
            }

            convertBackendComment(backendComment) {

                let author, avatar, userId, role, avatarUrl;

                if (backendComment.sender && backendComment.sender.username) {
                    // 后端返回了完整的sender信息
                    // 优先使用真实姓名，如果有的话
                    author = backendComment.sender.realname || backendComment.sender.username;
                    avatarUrl = backendComment.sender.avatarUrl;
                    avatar = avatarUrl || (backendComment.sender.realname ? backendComment.sender.realname.charAt(0) : backendComment.sender.username.charAt(0));
                    userId = backendComment.sender.userId; // 重要：从后端获取评论者的userId
                    role = backendComment.sender.role; // 重要：从后端获取评论者的角色
                } else {
                    // 后端没有返回sender信息，使用当前用户信息
                    console.warn('[convertBackendComment] 后端未返回sender信息，使用当前用户信息');
                    // 尝试从Profile模块获取真实姓名
                    let displayName = this.currentUser.name || '未知用户';

                return {

                    userId: userId, // 保存评论者的userId

            // 新增：静默刷新评论

            handleVideoError(e) {
                const video = e.target;
                const error = video.error;
                let errorMessage = '视频加载失败';

                if (!error) {
                    console.warn('[Video] 无具体错误信息');
                    return;
                }

                switch (error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        errorMessage = '视频加载被中止';
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        errorMessage = '网络错误，无法加载视频。请检查：\n1. 网络连接是否正常\n2. 是否被防火墙拦截\n3. 视频URL是否可访问';
                        break;
                    case error.MEDIA_ERR_DECODE:
                        errorMessage = '视频解码失败，视频格式可能有问题';
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMessage = '不支持的视频格式或URL错误。当前URL：' + this.videoInfo.videoUrl;
                        break;
                    default:
                        errorMessage = `视频加载失败 (错误码: ${error.code})`;
                }

                console.error('[Video] 错误详情:', {
                    code: error.code,
                    message: error.message,
                    videoUrl: this.video.src,
                    videoType: this.video.type,
                    currentProtocol: window.location.protocol
                });

                this.clearVideoLoadTimeout();
                this.showLoading('videoLoading', false);
                this.showError(errorMessage);
            }
        }

        // ================ AI 聊天功能初始化 ================
        class AIChatUI {
            constructor() {
                this.toggleBtn = document.getElementById('ai-chat-toggle');
                this.chatWindow = document.getElementById('ai-chat-window');
                this.messagesContainer = document.getElementById('ai-chat-messages');
                this.inputArea = document.getElementById('ai-chat-input');
                this.sendBtn = document.getElementById('ai-send-btn');
                this.minimizeBtn = document.getElementById('ai-minimize-btn');
                this.closeBtn = document.getElementById('ai-close-btn');
                this.clearBtn = document.getElementById('ai-clear-btn');
                this.exportBtn = document.getElementById('ai-export-btn');
                this.welcomeMessage = document.getElementById('ai-welcome-message');

                // 当前正在显示的AI消息元素
                this.currentAIBubble = null;

                this.init();
            }

            init() {
                console.log('[AI Chat UI] 初始化AI聊天界面');

                // 检查必要的依赖
                if (!window.AIChat) {
                    console.error('[AI Chat UI] window.AIChat 未加载');
                    return;
                }

                // 初始化AI聊天模块
                window.AIChat.init();

                // 设置欢迎消息
                if (window.AppConfig && window.AppConfig.AI_CONFIG && window.AppConfig.AI_CONFIG.WELCOME_MESSAGE) {
                    this.welcomeMessage.textContent = window.AppConfig.AI_CONFIG.WELCOME_MESSAGE;
                }

                // 绑定事件
                this.bindEvents();

                // 恢复聊天历史
                this.restoreChatHistory();
            }

            bindEvents() {
                // 切换聊天窗口
                this.toggleBtn.addEventListener('click', () => {
                    this.toggleChatWindow();
                });

                // 最小化
                this.minimizeBtn.addEventListener('click', () => {
                    this.chatWindow.classList.toggle('minimized');
                });

                // 关闭
                this.closeBtn.addEventListener('click', () => {
                    this.chatWindow.classList.add('hidden');
                });

                // 发送消息
                this.sendBtn.addEventListener('click', () => {
                    this.sendMessage();
                });

                // 回车发送（Shift+Enter换行）
                this.inputArea.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // 清空对话
                this.clearBtn.addEventListener('click', () => {
                    this.clearChat();
                });

                // 导出对话
                this.exportBtn.addEventListener('click', () => {
                    window.AIChat.exportChatHistory();
                });
            }

            toggleChatWindow() {
                this.chatWindow.classList.toggle('hidden');
                if (!this.chatWindow.classList.contains('hidden')) {
                    // 打开时自动聚焦输入框
                    this.inputArea.focus();
                    // 滚动到底部
                    this.scrollToBottom();
                }
            }

            async sendMessage() {
                const message = this.inputArea.value.trim();

                if (!message) {
                    return;
                }

                // 禁用输入和按钮
                this.setInputEnabled(false);

                // 显示用户消息
                this.appendUserMessage(message);

                // 清空输入框
                this.inputArea.value = '';

                // 创建AI消息占位符
                this.currentAIBubble = this.appendAIMessage('', true);

                try {
                    // 获取当前页面的上下文（videoId, taskId等）
                    const hash = window.location.hash;
                    const params = new URLSearchParams(hash.split('?')[1] || '');
                    const taskId = params.get('taskId') ? parseInt(params.get('taskId')) : null;
                    const clubId = params.get('clubId') ? parseInt(params.get('clubId')) : null;

                    // 设置上下文
                    window.AIChat.setContext(taskId, clubId);

                    let fullAnswer = '';

                    // 发送消息
                    await window.AIChat.sendMessage(
                        message,
                        // onChunk - 接收消息片段
                        (chunk) => {
                            fullAnswer += chunk;
                            this.updateAIMessage(this.currentAIBubble, fullAnswer, true);
                        },
                        // onComplete - 完成
                        (conversationId) => {
                            console.log('[AI Chat UI] 消息接收完成，conversationId:', conversationId);
                            this.updateAIMessage(this.currentAIBubble, fullAnswer, false);
                            // 保存AI消息到历史
                            window.AIChat.saveAssistantMessage(fullAnswer);
                            this.currentAIBubble = null;
                            // 重新启用输入
                            this.setInputEnabled(true);
                            this.inputArea.focus();
                        },
                        // onError - 错误
                        (error) => {
                            console.error('[AI Chat UI] 发送消息失败:', error);
                            const errorMessage = '抱歉，我遇到了一些问题。请稍后再试或联系管理员。';
                            this.updateAIMessage(this.currentAIBubble, errorMessage, false);
                            this.currentAIBubble = null;
                            // 重新启用输入
                            this.setInputEnabled(true);
                        }
                    );

                } catch (error) {
                    console.error('[AI Chat UI] 发送消息异常:', error);
                    const errorMessage = '抱歉，发送消息时出现错误。请检查网络连接后重试。';
                    if (this.currentAIBubble) {
                        this.updateAIMessage(this.currentAIBubble, errorMessage, false);
                    }
                    this.currentAIBubble = null;
                    this.setInputEnabled(true);
                }
            }

            appendUserMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'ai-message user-message';
                messageDiv.innerHTML = `
                    <div class="ai-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="ai-bubble">${this.escapeHtml(content)}</div>
                `;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv;
            }

            appendAIMessage(content, streaming = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'ai-message';
                messageDiv.innerHTML = `
                    <div class="ai-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="ai-bubble ${streaming ? 'streaming' : ''}">${this.escapeHtml(content)}</div>
                `;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv.querySelector('.ai-bubble');
            }

            updateAIMessage(bubbleElement, content, streaming = false) {
                if (!bubbleElement) return;

                bubbleElement.textContent = content;

                if (streaming) {
                    bubbleElement.classList.add('streaming');
                } else {
                    bubbleElement.classList.remove('streaming');
                }

                this.scrollToBottom();
            }

            setInputEnabled(enabled) {
                this.inputArea.disabled = !enabled;
                this.sendBtn.disabled = !enabled;

                if (enabled) {
                    this.sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                } else {
                    this.sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            clearChat() {
                if (window.AIChat.clearChatHistory()) {
                    // 清空消息显示（保留欢迎消息）
                    const welcomeMsg = this.messagesContainer.querySelector('.ai-welcome');
                    this.messagesContainer.innerHTML = '';
                    if (welcomeMsg) {
                        this.messagesContainer.appendChild(welcomeMsg);
                    }
                }
            }

            restoreChatHistory() {
                const history = window.AIChat.getChatHistory();
                if (history && history.length > 0) {
                    console.log('[AI Chat UI] 恢复聊天历史，共', history.length, '条消息');

                    history.forEach(msg => {
                        if (msg.role === 'user') {
                            this.appendUserMessage(msg.content);
                        } else if (msg.role === 'assistant') {
                            this.appendAIMessage(msg.content, false);
                        }
                    });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // 初始化AI聊天UI（在页面加载完成后）
        let aiChatUI = null;

        function initAIChatUI() {
            if (window.AIChat && window.AppConfig && window.AppConfig.AI_CONFIG && window.AppConfig.AI_CONFIG.ENABLED) {
                console.log('[AI Chat] 初始化AI聊天UI');
                aiChatUI = new AIChatUI();
            } else {
                console.log('[AI Chat] AI聊天功能未启用或依赖未加载');
            }
        }

        function initVideoPlayer() {
            console.log('[VideoPlayer] ===== 开始初始化流程 =====');

            const hash = window.location.hash;
            const params = new URLSearchParams(hash.split('?')[1] || '');
            const videoId = params.get('videoId');

            if (!videoId) {
                console.warn('[VideoPlayer] 未找到videoId，停止初始化');
                return;
            }

            console.log('[VideoPlayer] 检测到 videoId:', videoId);

            if (window.videoCommentSystem) {
                console.log('[VideoPlayer] 发现旧实例，正在销毁...');
                if (window.videoCommentSystem.video) {
                    window.videoCommentSystem.video.pause();
                    window.videoCommentSystem.video.removeAttribute('src');
                }
                window.videoCommentSystem = null;
            }

            const oldVideo = document.getElementById('mainVideo');
            if (oldVideo) {
                console.log('[VideoPlayer] 正在重置 video DOM 节点以清除事件监听...');
                const newVideo = oldVideo.cloneNode(true);
                newVideo.removeAttribute('src');
                oldVideo.parentNode.replaceChild(newVideo, oldVideo);
            }

            console.log('[VideoPlayer] 创建全新 VideoCommentSystem 实例');
            window.videoCommentSystem = new VideoCommentSystem();
        }

        window.addEventListener('hashchange', () => {
            console.log('[Event] hashchange 触发');
            initVideoPlayer();
        });

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initVideoPlayer();
                initAIChatUI();
            });
        } else {
            initVideoPlayer();
            initAIChatUI();
        }

        // 新增：页面卸载时停止自动刷新
        window.addEventListener('beforeunload', () => {
            if (window.videoCommentSystem) {
                window.videoCommentSystem.stopAutoRefresh();
            }
        });
    </script>
