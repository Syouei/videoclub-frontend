<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频管理 - 教师视频俱乐部</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qiniu-js/3.4.1/qiniu.min.js"></script>

    <style>
        /* 文件上传区域样式 */
        .file-upload-area {
            border: 2px dashed #d9d9d9;
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            margin-bottom: 12px;
        }

        .file-upload-area:hover {
            border-color: #1890ff;
            background: #f0f9ff;
        }

        .upload-placeholder {
            color: #666;
        }

        .upload-placeholder h4 {
            margin: 12px 0 8px;
            font-size: 16px;
            color: #333;
        }

        .upload-progress {
            text-align: left;
        }

        .file-info {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn-remove {
            padding: 4px 12px;
            background: #f5f5f5;
            color: #666;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #ff4d4f;
            color: white;
            border-color: #ff4d4f;
        }

        /* 进度条样式 */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 12px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1890ff, #722ed1);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 4px;
        }

        /* 锁定状态 */
        .video-task-card.locked {
            background: #fafafa;
            border-color: #e0e0e0;
        }

        .video-task-card.locked .video-task-title {
            color: #999;
        }

        .video-task-card.locked::before {
            background: #ccc;
        }

        .task-lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lock-icon {
            color: #999;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 解锁状态标签 */
        .unlock-status-tag {
            background: #f6ffed;
            color: #389e0d;
            border: 1px solid #b7eb8f;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
            gap: 4px;
        }

        .lock-status-tag {
            background: #fff2e8;
            color: #d46b08;
            border: 1px solid #ffd8bf;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
            gap: 4px;
        }

        /* 解锁按钮样式 */
        .btn-unlock {
            padding: 4px 12px;
            background: #f6ffed;
            color: #389e0d;
            border: 1px solid #b7eb8f;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s;
        }

        .btn-unlock:hover {
            background: #52c41a;
            color: white;
            border-color: #52c41a;
        }

        .btn-lock {
            padding: 4px 12px;
            background: #fff2e8;
            color: #d46b08;
            border: 1px solid #ffd8bf;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s;
        }

        .btn-lock:hover {
            background: #ff7a45;
            color: white;
            border-color: #ff7a45;
        }

        /* ================ 修复PDF预览问题 ================ */
        /* 确保预览容器占满整个模态框 */
        #preview-modal .modal {
            max-width: 95vw !important;
            max-height: 95vh !important;
            width: 95vw;
            height: 95vh;
            display: flex;
            flex-direction: column;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* 确保模态框内容占满空间 */
        #preview-modal .modal-body {
            flex: 1;
            overflow: hidden;
            padding: 0 !important;
            width: 100%;
            height: 100%;
        }

        /* 修复PDF预览容器 - 关键！ */
        #preview-content {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* 确保embed标签占满整个预览区域 */
        #preview-content embed {
            width: 100% !important;
            height: 100% !important;
            min-height: 600px;
            /* 确保最小高度 */
            display: block;
        }

        /* 视频预览同样处理 */
        #preview-content video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        /* 预览容器自身样式 */
        .video-preview-container {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 视频页面特定样式 */
        .video-page-container {
            padding: 32px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome-section {
            margin-bottom: 40px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(24, 144, 255, 0.05), rgba(114, 46, 209, 0.05));
            border-radius: 16px;
            border-left: 4px solid var(--primary-color);
        }

        .welcome-section h1 {
            font-size: 28px;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .welcome-section p {
            font-size: 16px;
            color: var(--text-sub);
        }

        .video-list-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .video-task-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .video-task-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
            border-color: var(--primary-light);
        }

        .video-task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #722ed1);
        }

        .video-task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .video-task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            flex: 1;
            display: flex;
            align-items: center;
        }

        .video-task-description {
            font-size: 14px;
            color: var(--text-sub);
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 8px;
        }

        .video-task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .video-task-subtasks {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .subtask-item {
            font-size: 13px;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
        }

        .usage-tips {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .usage-tips h4 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .usage-tips ul {
            list-style: none;
            padding-left: 0;
        }

        .usage-tips li {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 10px;
            padding-left: 24px;
            position: relative;
        }

        .usage-tips li:before {
            content: '•';
            color: var(--primary-color);
            font-size: 18px;
            position: absolute;
            left: 8px;
        }

        .task-preview {
            margin-top: 20px;
        }

        .task-preview h4 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-card {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 12px;
            padding: 16px;
            border: 1px dashed var(--border-color);
        }

        .preview-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .preview-description {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .preview-tips {
            font-size: 13px;
            color: #666;
        }

        .preview-tips p {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .preview-tips ul {
            list-style: none;
            padding-left: 20px;
            margin-top: 8px;
        }

        .preview-tips li {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .video-page-container {
                padding: 20px;
            }

            .video-list-container {
                grid-template-columns: 1fr;
            }

            .video-task-header {
                flex-direction: column;
                gap: 12px;
            }

            .video-task-footer {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .video-task-action {
                align-self: flex-end;
            }
        }

        /* 锁定状态的任务卡片 */
        .video-task-card.locked {
            background: #fafafa;
            border-color: #e0e0e0;
        }

        .video-task-card.locked .video-task-title {
            color: #999;
        }

        .video-task-card.locked::before {
            background: #ccc;
        }

        .task-lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lock-icon {
            color: #999;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 进度条样式 */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 12px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1890ff, #722ed1);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 4px;
        }

        /* 图标按钮样式 */
        .btn-icon {
            padding: 6px;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            cursor: pointer;
            background: #f5f5f5;
            color: #666;
        }

        .btn-icon:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-icon-lock {
            background: #f6ffed;
            color: #389e0d;
            border-color: #b7eb8f;
        }

        .btn-icon-lock:hover {
            background: #52c41a;
            color: white;
            border-color: #52c41a;
        }

        .btn-icon-unlock {
            background: #fff2e8;
            color: #d46b08;
            border-color: #ffd8bf;
        }

        .btn-icon-unlock:hover {
            background: #ff7a45;
            color: white;
            border-color: #ff7a45;
        }

        .btn-icon.btn-warning {
            background: #fffbe6;
            color: #d48806;
            border-color: #ffe58f;
        }

        .btn-icon.btn-warning:hover {
            background: #ffc53d;
            color: white;
            border-color: #ffc53d;
        }

        .btn-icon.btn-danger {
            background: #fff2f0;
            color: #ff4d4f;
            border-color: #ffccc7;
        }

        .btn-icon.btn-danger:hover {
            background: #ff7875;
            color: white;
            border-color: #ff7875;
        }

        /* 可选提示样式 */
        .optional-hint {
            font-size: 12px;
            color: #888;
            margin-left: 4px;
            font-weight: normal;
        }

        .upload-hint-box {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #389e0d;
        }

        .upload-hint-box i {
            font-size: 16px;
        }

        /* ================ PDF 上传区域样式 ================ */
        .pdf-upload-area {
            border: 2px dashed #d9d9d9;
            border-radius: 12px;
            padding: 28px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            margin-bottom: 12px;
        }

        .pdf-upload-area:hover {
            border-color: #722ed1;
            background: #f9f0ff;
        }

        .pdf-upload-area .upload-placeholder {
            color: #666;
        }

        .pdf-upload-area .upload-placeholder .pdf-icon {
            color: #722ed1;
        }

        /* ================ 编辑弹窗 - 已有文件展示卡片 ================ */
        .existing-file-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f6f0ff;
            border: 1px solid #d3b6ff;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 8px;
        }

        .existing-file-card .efc-icon {
            font-size: 22px;
            color: #722ed1;
            flex-shrink: 0;
        }

        .existing-file-card .efc-icon.video-icon {
            color: #1890ff;
        }

        .existing-file-card .efc-meta {
            flex: 1;
            min-width: 0;
        }

        .existing-file-card .efc-meta .efc-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .existing-file-card .efc-meta .efc-label {
            font-size: 12px;
            color: #722ed1;
        }

        .existing-file-card .efc-meta .efc-label.video-label {
            color: #1890ff;
        }

        .existing-file-card .btn-remove-efc {
            padding: 4px 10px;
            background: #fff0f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .existing-file-card .btn-remove-efc:hover {
            background: #ff4d4f;
            color: white;
            border-color: #ff4d4f;
        }

        .existing-file-card.video-card {
            background: #f0f7ff;
            border-color: #b3d9ff;
        }

        /* 编辑弹窗分隔标题 */
        .edit-section-title {
            font-size: 13px;
            color: #888;
            margin: 16px 0 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .edit-section-title i {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="page-video" class="page active">
        <!-- 顶部导航栏 -->
        <div class="header">
            <div class="header-left">
                <button class="btn btn-text" onclick="goBackToHome()" style="margin-right:10px;">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
                <span class="platform-name" id="club-name-display">视频管理</span>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openCreateTaskModal()" style="margin-right:15px;">
                    <i class="fas fa-plus"></i> 创建主题
                </button>
                <div class="user-info">
                    <div class="avatar" id="video-user-avatar">王</div>
                    <span id="video-user-name">王老师</span>
                </div>
            </div>
        </div>

        <!-- 视频页面主要内容 -->
        <div class="video-page-container">
            <!-- 欢迎区域 -->
            <div class="welcome-section">
                <h1 id="welcome-title">视频主题</h1>
                <p id="welcome-subtitle">为您的俱乐部创建和管理教学视频主题</p>
            </div>

            <!-- 任务列表区域 -->
            <div class="video-list-container" id="videoTaskList">
                <!-- 任务卡片将在这里动态生成 -->
                <div class="empty-state">
                    <i class="fas fa-tasks"></i>
                    <h3>暂无任务</h3>
                    <p>点击右上角"创建主题"按钮开始</p>
                </div>
            </div>

            <!-- 使用提示 -->
            <div class="usage-tips">
                <h4><i class="fas fa-lightbulb"></i> 使用提示</h4>
                <ul>
                    <li>点击"创建主题"按钮创建新的教学视频主题</li>
                    <li>创建主题时，需填写主题名称</li>
                    <li>点击主题卡片可以进入主题详情页</li>
                </ul>
            </div>
        </div>

        <!-- 创建任务模态框 -->
        <div id="create-task-modal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h3 style="margin-bottom: 24px;"><i class="fas fa-plus-circle"></i> 创建新的视频主题</h3>

                <div class="form-item">
                    <label class="required">主题名称</label>
                    <input type="text" id="new-task-name" placeholder="请输入主题名称（例如：勾股定理）">
                    <div class="error-message" id="task-name-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i> 主题名称不能为空
                    </div>
                </div>
                <div class="form-item">
                    <label>主题描述（可选）</label>
                    <textarea id="new-task-description" placeholder="请简要描述这个主题..." rows="3"></textarea>
                </div>

                <!-- 教学视频上传（可选） -->
                <div class="form-item">
                    <label class="required">点击上传教学视频</label>
                    <div class="file-upload-area" id="video-upload-area">
                        <input type="file" id="video-file" accept="video/*" style="display: none;">
                        <div class="upload-placeholder" onclick="document.getElementById('video-file').click()">
                            <i class="fas fa-video" style="font-size: 32px; color: #1890ff; margin-bottom: 12px;"></i>
                            <p style="color: #999; font-size: 14px;">支持MP4、MOV等格式，最大20GB</p>
                        </div>
                        <div class="upload-progress" id="video-progress" style="display: none;">
                            <div class="progress-container">
                                <div class="progress-bar" id="video-progress-bar" style="width: 0%"></div>
                            </div>
                            <div
                                style="display: flex; justify-content: space-between; font-size: 12px; color: #666; margin-top: 4px;">
                                <span id="video-upload-speed">0 KB/s</span> <span id="video-progress-text">0%</span>
                            </div>
                            <div class="file-info" id="video-file-info">
                                <span id="video-duration-info" style="display: none;">
                                    <i class="fas fa-clock"></i> 时长: <span id="video-duration">0</span>秒
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="error-message" id="video-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i> <span id="video-error-text">请上传视频文件</span>
                    </div>
                </div>

                <!-- 资源预览 -->
                <div class="form-item" id="upload-preview" style="display: none;">
                    <div class="preview-container">
                        <!-- 视频预览项 -->
                        <div class="preview-item" id="video-preview">
                            <div class="preview-icon">
                                <i class="fas fa-video"></i>
                            </div>
                            <div class="preview-info">
                                <div class="preview-title" id="video-preview-title"></div>
                                <div class="preview-size" id="video-preview-size"></div>
                                <div class="preview-duration" id="video-preview-duration"></div>

        // 计算文件的ETag
        // 使用文件名+大小+修改时间的组合作为文件标识符，避免依赖Web Crypto API
        async function calculateETag(file) {
            try {
                // 检查 Web Crypto API 是否可用（仅在HTTPS或localhost下可用）
                if (window.crypto && window.crypto.subtle) {
                    // 方法1：使用 SHA-256 哈希（更安全，但需要HTTPS）
                    const maxBytes = Math.min(file.size, 1024 * 1024);
                    const blob = file.slice(0, maxBytes);
                    const arrayBuffer = await blob.arrayBuffer();
                    const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    const etag = `${hashHex}-${file.size}`;
                    console.log('使用 SHA-256 计算 ETag:', etag);
                    return etag;
                } else {
                    // 方法2：降级方案 - 使用文件名+大小+修改时间（兼容HTTP）
                    console.warn('Web Crypto API 不可用，使用降级方案计算 ETag');
                    const fileInfo = [
                        file.name,
                        file.size,
                        file.lastModified || Date.now(),
                        file.type || ''
                    ].join('|');

                    // 使用简单的字符串哈希
                    let hash = 0;
                    for (let i = 0; i < fileInfo.length; i++) {
                        const char = fileInfo.charCodeAt(i);
                        hash = ((hash << 5) - hash) + char;
                        hash = hash & hash; // 转为32位整数
                    }

                    // 转为16进制字符串
                    const hashHex = Math.abs(hash).toString(16).padStart(16, '0');
                    const etag = `${hashHex}-${file.size}`;
                    console.log('使用降级方案计算 ETag:', etag);
                    return etag;
                }
            } catch (error) {
                // 统一错误捕获：所有异步/同步错误都会被捕获，避免Promise pending
                console.error('计算ETag失败:', error);
                throw new Error(`计算ETag失败：${error.message}`);
            }
        }

        // 上传到七牛云（使用 SDK 分片上传方式 - 优化版）
        async function uploadToQiniu(file, uploadData, objectKey, fileType, onProgress) {
            return new Promise((resolve, reject) => {
                // 1. 配置区域
                let regionConfig = qiniu.region.z1;
                const regionMap = {
                    'z0': qiniu.region.z0,
                    'z1': qiniu.region.z1,
                    'z2': qiniu.region.z2,
                    'na0': qiniu.region.na0,
                    'as0': qiniu.region.as0,
                    'cn-east-2': qiniu.region.cn_east_2
                };

                if (uploadData.region && regionMap[uploadData.region]) {
                    regionConfig = regionMap[uploadData.region];
                }

                const config = {
                    useCdnDomain: true, // 使用 CDN 加速
                    region: regionConfig,
                    retryCount: 2,      // 失败重试次数
                    concurrentRequestLimit: 4, // 【优化】增加并发请求数（默认是3），提高带宽利用率
                    chunkSize: 64 // 分片大小。不建议设置过大，否则弱网下容易失败。
                };

                // 2. 配置上传参数
                const putExtra = {
                    fname: file.name,
                    mimeType: file.type || null,
                    checkCrc: 1,
                    params: {}
                };

                let lastLoaded = 0;           // 上次记录的已上传字节数
                let lastTime = Date.now();    // 上次记录的时间戳
                let speedStr = '0 KB/s';

                // 【优化】对于图片，SDK默认可能会压缩。对于视频/PDF，最好显式确保不进行任何处理
                // 虽然SDK主要针对图片压缩，但显式配置更安全
                if (fileType === 'video') {
                    // 视频文件通常很大，不需要SDK做额外处理
                }

                // 3. 开始上传
                const observable = qiniu.upload(file, objectKey, uploadData.uploadToken, putExtra, config);

                // 4. 订阅上传状态
                const subscription = observable.subscribe({
                    next(res) {
                        // res.total.loaded: 已上传字节
                        // res.total.total: 总字节
                        // res.total.percent: 百分比

                        const now = Date.now();
                        // 每 1000ms (1秒) 更新一次速度，避免数字跳动太快
                        if (now - lastTime >= 1000) {
                            const loadedDiff = res.total.loaded - lastLoaded; // 这一秒内上传了多少
                            const timeDiff = (now - lastTime) / 1000;         // 过去了多少秒

                            if (timeDiff > 0) {
                                const bytesPerSecond = loadedDiff / timeDiff;
                                speedStr = formatSpeed(bytesPerSecond);
                            }

                            // 更新基准点
                            lastLoaded = res.total.loaded;
                            lastTime = now;
                        }

                        if (onProgress) {
                            // 将 percent 和 speedStr 一起传给回调
                            onProgress(res.total.percent, speedStr);
                        }
                    },
                    error(err) {
                        console.error('Qiniu SDK Error:', err);
                        reject(new Error(err.message || '上传过程中发生错误'));
                    },
                    complete(res) {
                        console.log('七牛云上传完成:', res);
                        onProgress(100); // 确保最后显示100%
                        resolve(res);
                    },

                });

                // 保存到全局变量，用于取消上传
                if (fileType === 'video') {
                    currentVideoSubscription = subscription;
                } else if (fileType === 'pdf') {
                    currentPdfSubscription = subscription;
                }
            });
        }

        async function uploadEditFile(file, fileType, duration) {
            const clubId = currentClub ? parseInt(currentClub.id || currentClub.clubId) : null;

            // 秒传检测
            const apiPath = fileType === 'video' ? '/videos/fast-upload' : '/resources/fast-upload';
            const config = window.AppConfig;
            const token = Utils.getFromStorage(config.STORAGE_KEYS.USER_TOKEN);
            let fastResult = null;
            try {
                const requestBody = fileType === 'video'
                    ? { clubId, title: file.name, etag }
                    : { clubId, title: file.name, filename: file.name, etag };
                const resp = await fetch(config.API_BASE_URL + apiPath, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(requestBody)

                if (resp.ok) fastResult = await resp.json();
            } catch (e) { console.warn('编辑弹窗秒传检测失败:', e); }

            const idKey = fileType === 'video' ? 'videoId' : 'resourceId';
            if (fastResult && fastResult.code === 0 && fastResult.data?.[idKey]) {

                else editUploadedPdfId = fastResult.data.resourceId;

                Utils.showNotification('秒传成功！', 'success');
                return;
            }

            // 获取凭证并上传
            let uploadData;
            if (fileType === 'video') {
                const tokenResult = await API.getUploadToken();
                if (!tokenResult || tokenResult.code !== 0) throw new Error(tokenResult?.msg || '获取上传凭证失败');

            } else {

                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
                });
                if (!tokenResp.ok) throw new Error('获取上传凭证失败');
                const tokenResult = await tokenResp.json();
                if (!tokenResult || tokenResult.code !== 0) throw new Error(tokenResult?.msg || '获取上传凭证失败');
                uploadData = tokenResult.data;
            }

            const ext = fileType === 'video' ? '.mp4' : '.pdf';
            const objectKey = fileType === 'video'

                clubId,
                title: file.name,
                objectKey,
                etag,
                bucket: uploadData.bucket,
                region: uploadData.region,
                fileSize: file.size,
                mimeType: file.type
            };
            if (fileType === 'video' && duration != null) {
                body.duration = duration;
            } else if (fileType === 'pdf') {
                body.filename = file.name;  // 资源接口需要filename参数
            }

            const saveResp = await fetch(config.API_BASE_URL + savePath, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(body)
            });

                else editUploadedPdfId = saveResult.data?.resourceId;
                showEditUploadComplete(fileType, file.name);

        function validateFile(file, fileType) {

                if (file.size > maxSize) {

                    return false;

                if (!allowedTypes.includes(file.type)) {
                    showFileError(fileType, '请上传视频格式文件');

            if (fileType === 'pdf') {
                const maxSize = 50 * 1024 * 1024; // 50MB
                if (file.size > maxSize) {
                    showFileError(fileType, 'PDF文件太大，最大支持 50MB');
                    return false;
                }
                if (file.type !== 'application/pdf') {
                    showFileError(fileType, '请上传 PDF 格式文件');

                }

            hideFileError(fileType);
            return true;
        }

        /**
         * 格式化上传速度
         * @param {number} bytesPerSecond - 每秒传输的字节数
         * @returns {string} 格式化后的字符串 (e.g., "1.2 MB/s")
         */
        function formatSpeed(bytesPerSecond) {
            if (!bytesPerSecond || bytesPerSecond < 0) return '0 KB/s';

            if (bytesPerSecond >= 1024 * 1024) {
                return (bytesPerSecond / (1024 * 1024)).toFixed(1) + ' MB/s';
            } else if (bytesPerSecond >= 1024) {
                return (bytesPerSecond / 1024).toFixed(0) + ' KB/s';
            } else {
                return bytesPerSecond.toFixed(0) + ' B/s';
            }
        }

        // 获取视频时长（基于《视频模块前端开发指南》中的方法）
        function getVideoDuration(file) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'metadata';

                video.onloadedmetadata = function () {
                    URL.revokeObjectURL(video.src);
                    resolve(Math.round(video.duration)); // 四舍五入取整
                };

                video.onerror = function () {
                    reject(new Error("无法解析视频文件"));
                };

                video.src = URL.createObjectURL(file);
            });
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 获取任务完成百分比
        async function getTaskProgressData(taskId) {
            try {
                const taskDetail = await Tasks.getTaskDetail(taskId);

                if (!taskDetail || !taskDetail.taskInfo || !Array.isArray(taskDetail.taskInfo.subTasks)) {
                    return { percentage: 0, completed: 0, total: 0 };
                }

                const subTasks = taskDetail.taskInfo.subTasks;
                let completedCount = 0;

                subTasks.forEach(subTask => {
                    if (subTask.status === 'completed') {
                        completedCount++;
                    }
                });

                // 使用实际的子任务数量计算进度
                const totalSubTasks = subTasks.length;
                const percentage = totalSubTasks > 0 ? Math.round((completedCount / totalSubTasks) * 100) : 0;
                return {
                    percentage: percentage,
                    completed: completedCount,
                    total: totalSubTasks
                };
            } catch (error) {
                console.error('获取任务进度失败:', error);
                return { percentage: 0, completed: 0, total: 0 };
            }
        }

        // 保存任务修改
        async function saveTaskChanges(taskId) {
            console.log('保存任务修改，任务ID:', taskId);

            try {
                // 检查权限
                const hasPermission = await checkAndUpdatePermissions();
                if (!hasPermission) {
                    Utils.showNotification('只有俱乐部创建者可以修改任务', 'error');
                    return;
                }

                // 获取输入值
                const nameInput = document.getElementById('edit-task-name');
                const descInput = document.getElementById('edit-task-description');

                if (!nameInput) return;

                const taskName = nameInput.value.trim();
                const taskDescription = descInput ? descInput.value.trim() : '';

                // 验证输入
                if (!taskName) {
                    Utils.showNotification('请输入任务名称', 'error');
                    return;
                }

                // 检查是否有文件正在上传中
                const videoProgressText = document.getElementById('edit-video-progress-text');
                const pdfProgressText = document.getElementById('edit-pdf-progress-text');
                if (videoProgressText && videoProgressText.textContent && videoProgressText.textContent !== '0%') {
                    const vp = parseInt(videoProgressText.textContent);
                    if (vp > 0 && vp < 100) {
                        Utils.showNotification('请等待视频上传完成', 'warning');
                        return;
                    }
                }
                if (pdfProgressText && pdfProgressText.textContent && pdfProgressText.textContent !== '0%') {
                    const pp = parseInt(pdfProgressText.textContent);
                    if (pp > 0 && pp < 100) {
                        Utils.showNotification('请等待PDF上传完成', 'warning');
                        return;
                    }
                }

                Utils.showNotification('正在保存修改...', 'info');

                // 构建更新参数
                const updateParams = {
                    title: taskName,
                    description: taskDescription
                };

                // 视频逻辑：新上传 > 标记移除(置null) > 不变(不传)
                if (editUploadedVideoId) {
                    updateParams.videoId = editUploadedVideoId;
                } else if (window._editRemoveVideo) {
                    updateParams.videoId = null;
                }
                // else: 不传 videoId，后端保持不变

                // PDF逻辑：新上传 > 标记移除(置null) > 不变(不传)
                if (editUploadedPdfId) {
                    updateParams.pdfId = editUploadedPdfId;
                } else if (window._editRemovePdf) {
                    updateParams.pdfId = null;
                }
                // else: 不传 pdfId，后端保持不变

                console.log('更新任务参数:', updateParams);

                // 调用API更新任务
                const result = await API.updateTask(taskId, updateParams);

                console.log('更新任务API响应:', result);

                if (result && result.code === 0) {
                    Utils.showNotification(`任务"${taskName}"修改成功！`, 'success');
                    closeEditTaskModal();

                    // 刷新任务列表
                    await loadVideoTasks();
                } else {
                    Utils.showNotification(result?.msg || '修改任务失败', 'error');

            } catch (error) {
                console.error('修改任务失败:', error);
                Utils.showNotification('修改任务失败: ' + error.message, 'error');
            }
        }
